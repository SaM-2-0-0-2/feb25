<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Get in touch</h1> <hr>
            <div class="details">
                <i class='bx bxs-user'> Name</i>
                <p>Sam</p>
            </div>
            <div class="details">
                <i class='bx bxs-envelope'> Email</i>
                <p>samstud21@gmail.com</p>
            </div>
            <div class="details">
                <i class='bx bxs-phone'> Phone</i>
                <p>98765 41523</p>
            </div>
            <div class="details">
                <i class='bx bxs-location-plus'> Address</i>
                <p>123  Abhinav Street, Mumbai, India, 100010</p>
            </div>
            <div class="symbols">
                <a href="#"><i id="facebook" class='bx bxl-facebook-circle'> </i></a>
                <a href="#"><i id="twitter" class='bx bxl-twitter' > </i></a>
                <a href="#"><i id="instagram" class='bx bxl-instagram-alt'> </i></a>
                <a href="#"><i id="youtube" class='bx bxl-youtube' ></i></a>
            </div>
        </div>
        <div class="right-panel">
            <h1>Contact Us</h1> 
            <form action="">
                <div class="input">
                    <p>Full Name</p>
                    <input type="text">
                </div>
                <div class="input">
                    <p>Email Id</p>
                    <input type="text" aria-rowcount="4">
                </div>
                <div class="input">
                    <p>Contact Number</p>
                    <input type="text">
                </div>
                <div id="message">
                    <p>Message</p>
                    <textarea rows="4"></textarea>
                </div>
                <div class="Submit">
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
