<script>
    function fetchData(url, callback) {
        console.log("Getting data from:", url);
        setTimeout(() => {
            const hasError = Math.random() < 0.3;

            if (hasError) {
            callback("Something went wrong!", null);
            } else {
            callback(null, "Here is your data from " + url);
            }
        }, 2000);
    }

    function processData(data, callback) {
        console.log("Processing data...");
        
        setTimeout(() => {
            const processed = data.toUpperCase(); // Simulated modification
            callback(processed);
        }, 1000);
    }

    // Chaining with nested callbacks
    fetchData("https://example.com", function(error, data) {
        if (error) {
            console.log("Error:", error);
        } else {
            processData(data, function(result) {
            console.log("Processed Result:", result);
            });
        }
    });

</script>
</html>
