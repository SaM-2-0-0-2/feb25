<script>
    var arr = [0,1,2,3,4,5];
    //function that calls callback function
    function forEachElement(array, callback){
        for(let i=0; i<array.length; i++){
            callback(array[i], i);
        }
    }

    forEachElement(arr, (value, index) => {
        console.log("Index " + index + ": "+value*2);
    })

    /* Alternative approach using inbuilt forEach property of Array Prototype
        arr.forEach((value,index) => {
                console.log(index + " " + value*2);
        })
    */
</script>
