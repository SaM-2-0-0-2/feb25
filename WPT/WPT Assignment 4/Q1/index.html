<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    //function that calls callback function
    function ProcessData(string, func){
        document.write(func(string));
    }

    //callback function definition
    var toUC = string => string.toUpperCase();

    //driver code of sorts
    var x = "hello world!";
    document.write(x+"<br>");
    ProcessData(x, toUC);
</script>
</html>
